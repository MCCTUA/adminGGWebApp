<script>
  /**
   * ******************************************
   * Select 2 Option function
   * ******************************************
   */

  function getSelect2Opions(select2Id, data, valueIndex, textIndex, modalId) {
    const selectElement = document.getElementById(select2Id);

    console.log(
      "get select2 opionts function :",
      $(`#${select2Id} option`).length
    );
    if ($(`#${select2Id} option`).length === 1) {
      data.forEach((item) => {
        if (item[textIndex] !== "") {
          $(`#${select2Id}`).append(
            $("<option>", {
              value: item[valueIndex],
              text: item[textIndex],
            })
          );
        }
      });
    }

    $(`#${select2Id}`).select2({
      theme: "bootstrap-5",
      width: $(this).data("width")
        ? $(this).data("width")
        : $(this).hasClass("w-100")
        ? "100%"
        : "style",
      placeholder: $(this).data("placeholder"),
      dropdownParent: $(`#${modalId}`),

      // add new option -------
      tags: true,
      createTag: function (params) {
        return {
          id: params.term,
          text: params.term,
          newOption: true,
        };
      },
      templateResult: function (data) {
        var $result = $("<span></span>");

        $result.text(data.text);

        if (data.newOption) {
          $result.append(" <em>(new)</em>");
        }

        return $result;
      },
      language: {
        noResults: function () {
          return `<span class='text-danger'> ไม่พบข้อมูล </span>`;
        },
      },
    });
  }
</script>
